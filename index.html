<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Library</title>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="dialog" style="visibility: hidden;">
        <form action="#" class="add-book">
          <button type="button" class="close"><div>&#x2716</div></button>
          <h2 class="title">Enter Book Details</h2>
          <ul class="fields">
            <li>
              <label for="book-title">Title</label>
              <input type="text" id="book-title" name="bookTitle">
            </li>
            <li>
              <label for="book-author">Author</label>
              <input type="text" id="book-author" name="bookAuthor">
            </li>
            <li>
              <label for="book-pages">Pages</label>
              <input type="number" min="0" id="book-pages" name="bookPages">
            </li>
            <li>
              <label for="book-read">Read?</label>
              <input type="checkbox" id="book-read" name="bookRead" class="lib-switch">
            </li>
          </ul>
          <button class="add lib-button-reverse">Add Book</button>
        </form>
      </div>
      <aside class="aside flex-center-vertical">
        <header class="header flex-center-vertical">
          <h1 class="title">Library</h1>
          <button class="add lib-button">Add Book</button>
        </header>
        <footer class="copyright flex-center-vertical">
          <p>â’¸ Zekumoru 2022</p>
        </footer>
      </aside>
      <main class="main flex-center-vertical">
        <p class="info">Uh oh! You don't have any books yet!</p>
      </main>
    </div>
  </body>
</html>
